<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card UI design</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>
        <div class="container">
            <!-- Front Face of the Card -->
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="mastercardImage.jpg" alt="MasterCard Logo">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.jpeg" alt="Chip" class="chip">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 2020 6438</h5>
                        <h5 class="name">BINDU MADHAVI MAJJI</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/29</h5>
                    </div>
                </div>
            </div>

            <!-- Back Face of the Card -->
            <div class="card back-face">
                <h6>
                    For customer service call +977 4343 3433 or email at
                    mastercard@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    Corrupti vero fugit nulla iusto que.
                </h5>
            </div>
        </div>
    </section>
</body>
</html>
